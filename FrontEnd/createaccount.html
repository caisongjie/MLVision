<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLVision-Create Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="createaccount.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="createaccount.js"></script>
</head>

<body>
  <div class="page-header text-center">
    <h2><a href="main.html">MLVision Facial Motion Detection System</a></h2>
  </div>
  <div class="page-body">
    <div class="usernameinfo text-center" id="username-wrapper">
      <h3>Enter your username: </h3>
      <div class="input-wrapper">
        <input class="text-center" placeholder="username"></input>
      </div>

      <button id="afterusername" class="btn btn-primary" type="submit">Continue</button>
    </div>
    <div class="camerawindow">
      <div class="notes text-center">
        <p>Learning your face..<br> Take three photos at different angles..</p>
      </div>
      <div class="video">
        <video autoplay="true" id="videoElement">
        </video>

      </div>

      <button id="takephoto" class="btn btn-primary" type="submit">Take Photo</button>
    </div>
  </div>
</body>
</html>
